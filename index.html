<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Service worker registration -->
        <script type="text/javascript">
          if (navigator.serviceWorker.controller) {
            console.log('[PWA Builder] active service worker found, no need to register')
          } else {
            //Register the ServiceWorker
            navigator.serviceWorker.register('sw.js', {
              scope: './'
            }).then(function(reg) {
              console.log('Service worker has been registered for scope:'+ reg.scope);
            });
          }
        </script>
    <meta name="theme-color" content="#317EFB"/>
    <link rel="apple-touch-icon" href="./1.png">
    <meta name="apple-desktop-web-app-capable" content="yes">
    <meta name="apple-desktop-web-app-status-bar-style" content="black">
    <meta name="apple-desktop-web-app-title" content="Speedy Slime!">
    <meta name="msapplication-TileImage" content="./1.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <script src="./sw.js"></script>
    <link rel="manifest" href="./manifest.json">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Slime</title>
</head>
<body>
    <h1>Speedy Slime!</h1>
    <iframe width="640" height="448" src="SpeedySlime/build/index.html"/>
    
</body>
</html>
